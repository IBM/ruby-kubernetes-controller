name: Run Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Install bundler
      run: |
        gem install bundler

    - name: Install bundles
      run: |
        bundle check || bundle install
      
    - name: Run tests
      run: |
         bundle exec rake test